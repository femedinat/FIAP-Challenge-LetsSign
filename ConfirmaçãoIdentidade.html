<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Meta informações sobre a página -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Título da página exibido na aba do navegador -->
  <title>Confirmação de Identidade</title>
  
  <!-- Link para o arquivo de estilo do Bootstrap (biblioteca de design) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <link href="/ConfirmaçãoIdentidade.css" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <div class="topbar">
    <div class="logo">LetsSign<span>✔</span></div> <!-- Logo do sistema -->
    <div class="nav-links">
      <!-- Links de navegação -->
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Recursos</a>
      <a href="#">Contatos</a>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="main">
    <div class="title">Confirmação de Identidade</div> <!-- Título principal -->
    <div class="description">
      Para garantir a segurança de sua chave privada, confirme sua identidade usando o token enviado para seu e-mail/SMS ou autenticação biométrica.
    </div>

    <!-- Opção 1: Campo de token -->
    <div class="option">
      <label>1. Opção</label><br>
      <input type="text" class="input-token" placeholder="Digite o token enviado ao seu e-mail ou SMS" /> <!-- Campo para digitar o token -->
      <div class="reenviar" onclick="alert('Código reenviado!')">Reenviar o código</div> <!-- Link para reenviar o código -->
    </div>

    <!-- Opção 2: Botão de biometria -->
    <div class="option">
      <label>2. Opção</label><br>
      <button class="biometria-btn">Usar Biometria</button> <!-- Botão para usar biometria -->
    </div>

    <!-- Ícones representando as opções -->
    <div class="icons">
      <img src="/Imagens/email.png" alt="Email" /> <!-- Ícone de email -->
      <img src="/Imagens/biometria.png" alt="Biometria" /> <!-- Ícone de biometria -->
    </div>

    <!-- Paginação -->
    <div class="pagination">
      <span class="arrow">&#9664;</span> <!-- Setas para navegação -->
      <span>3 / 4</span> <!-- Indicador de página atual -->
      <span class="arrow">&#9654;</span>
    </div>

    <!-- Imagens decorativas nos cantos -->
    <img src="/Imagens/Mask group 3 direita.png" class="corner-right img-1" alt="decoração direita" />
    <img src="/Imagens/Mask group 1 direita.png" class="corner-right img-2" alt="decoração direita" />
    <img src="/Imagens/Mask group 2 direita.png" class="corner-right img-3" alt="decoração direita" />

    <!-- Imagens decorativas nos cantos -->
    <img src="/Imagens/Mask group 1 esquerda.png" class="corner-left imgleft-1" alt="decoração esquerda" />
    <img src="/Imagens/Mask group 2 esquerda.png" class="corner-left imgleft-2" alt="decoração esquerda" />
    <img src="/Imagens/Mask group 3 esquerda.png" class="corner-left imgfelt-3" alt="decoração esquerda" />

  </div>

</body>
</html>
