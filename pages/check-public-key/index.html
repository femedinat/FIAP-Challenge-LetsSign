<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LetsSign - Chave Privada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link href="../../styles/header.css" rel="stylesheet" />
</head>

<body>

    <!-- Cabeçalho -->
    <div class="topbar">
        <div class="logo">LetsSign<span>✔</span></div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Recursos</a>
            <a href="#">Contatos</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container key-container">
        <h5 class="text-muted mb-1">Chave Privada Gerada</h5>
        <h3 class="fw-bold" style="color: #7c3aed;">COM SUCESSO!</h3>
        <p class="mt-3 mb-4 px-2">
            Guarde sua chave privada em local seguro. Ela é essencial para assinar documentos e validar transações.
        </p>

        <div class="key-box">
            <div class="key-actions">
                <i class="fas fa-download" title="Baixar chave"></i>
                <i class="fas fa-copy" title="Copiar chave" onclick="copyKey()"></i>
            </div>
            <textarea id="privateKey" readonly>
MIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC7fZFXEVqd3QL2YTY+bv/1V6x+MVIs
nWlPKiZGD36JK6qLH0nNcei6GpDzKN2iMhtJ+/IwLl3lY8h
      </textarea>
        </div>

        <div class="pagination-step">
            <span><i class="fas fa-chevron-left text-muted me-2"></i>4 / 4</span>
        </div>
    </div>

    <div class="row">
        <div class="">
            <img src="../../assets/Mask group 3 direita.png" class="corner-right img-1" alt="decoração direita" />
            <img src="../../assets/Mask group 1 direita.png" class="corner-right img-2" alt="decoração direita" />
            <img src="../../assets/Mask group 2 direita.png" class="corner-right img-3" alt="decoração direita" />

            <!-- Imagens decorativas nos cantos -->
            <img src="../../assets/Mask group 1 esquerda.png" class="corner-left imgleft-1" alt="decoração esquerda" />

            <img src="../../assets/Mask group 2 esquerda.png" class="corner-left imgleft-2" alt="decoração esquerda" />
            <img src="../../assets/Mask group 3 esquerda.png" class="corner-left imgfelt-3" alt="decoração esquerda" />
        </div>
    </div>

    <script>
        function copyKey() {
            const textarea = document.getElementById("privateKey");
            textarea.select();
            document.execCommand("copy");
            alert("Chave copiada para a área de transferência!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
