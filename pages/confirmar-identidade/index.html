<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmação de Identidade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="topbar">
    <div class="logo">LetsSign<span>✔</span></div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Recursos</a>
      <a href="#">Contatos</a>
    </div>
  </div>
  <div class="main">
    <div class="title">Confirmação de Identidade</div>
    <div class="description">
      Para garantir a segurança de sua chave privada, confirme sua identidade usando o token enviado para seu e-mail/SMS
      ou autenticação biométrica.
    </div>
    <div class="option">
      <label>1. Opção</label><br>
      <input type="text" class="input-token" placeholder="Digite o token enviado ao seu e-mail ou SMS" />
      <div class="reenviar" onclick="alert('Código reenviado!')">Reenviar o código</div>
    </div>
    <div class="option">
      <label>2. Opção</label><br>
      <button class="biometria-btn">Usar Biometria</button>
    </div>
    <div class="icons">
      <img src="/assets/email.png" alt="Email" />
      <img src="/assets/biometria.png" alt="Biometria" />
    </div>
    <div class="pagination">
      <span class="arrow">&#9664;</span>
      <span>3 / 4</span>
      <span class="arrow">&#9654;</span>
    </div>
    <img src="/assets/Mask group 3 direita.png" class="corner-right img-1" alt="decoração direita" />
    <img src="/assets/Mask group 1 direita.png" class="corner-right img-2" alt="decoração direita" />
    <img src="/assets/Mask group 2 direita.png" class="corner-right img-3" alt="decoração direita" />
    <img src="/assets/Mask group 1 esquerda.png" class="corner-left imgleft-1" alt="decoração esquerda" />
    <img src="/assets/Mask group 2 esquerda.png" class="corner-left imgleft-2" alt="decoração esquerda" />
    <img src="/assets/Mask group 3 esquerda.png" class="corner-left imgfelt-3" alt="decoração esquerda" />
  </div>
</body>

</html>
